 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Live Compiler</title>
     <link rel="stylesheet" href="assist/style.css">
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

 </head>
 <body>
    <div class="container">
        <div class="row">
            <figure class="text-center shadow p-1 mb-3 bg-body rounded">
                <p class="topbar">Live HTMT:5,CSS & Javascript Compiler</p>
              </figure>
        </div>
    </div> 

    <div class="row mx-1">
        <div class="col-6 border-end">
           <textarea name="htmlcode" class="row shadow mb-1rounded border border-light" id="htmlcode" placeholder="Html code area" oninput="showPreview()"></textarea>
           <textarea name="csscode" class="row  shadow mb-1 rounded border border-light"  id="csscode" placeholder="CSS code area" oninput="showPreview()"></textarea>
           <textarea name="jscode" class="row rounded shadow mb-1 border border-light"  id="jscode" placeholder="Javascript code area" oninput="showPreview()"></textarea>
<!--            <textarea name="phpcode" class="row rounded shadow mb-1 border border-light"  id="phpcode" placeholder="Php code area" oninput="showPreview()"></textarea> -->
       </div>
           <div class="preview-area col-6">
               <iframe id="preview-window" class=" m-1 shadow border border-light rounded"></iframe>
           </div>
       </div>

<!-- Booystrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="assist/main.js"></script>
</body>
 </html>
